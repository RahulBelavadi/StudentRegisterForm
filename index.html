<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>&lt; Student Registration System &gt;</h1>
    </header>

    <main>
        <section id="form-section">
            
            <form id="studentForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter student name" required>

                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" name="studentID" placeholder="Enter student ID" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>

                <label for="Phone">Contact Number:</label>
                <input type="tel" id="Phone" name="Phone" placeholder="Enter Contact number" required>

                <button type="submit">Add Student
                </button>
            </form>
        </section>

        <section id="display-section">

            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
               
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
